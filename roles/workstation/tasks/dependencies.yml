- name: Install Ansible Python 2 Dependencies
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - python-firewall
    - libselinux-python
    - libsemanage-python
    - wireless-tools

- name: Update Package List
  command: dnf --refresh check-update
  args:
    warn: no
  register: updates_available
  failed_when: (updates_available.rc != 0) and
               (updates_available.rc != 100)
  changed_when: false

- name: Development Environment
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - nodejs
    - jq
    - kubernetes-client
    - google-chrome-beta
    - gnome-tweak-tool
    - numix-gtk-theme
    - numix-icon-theme
    - akmod-VirtualBox
    - VirtualBox
    - zlib-devel.i686
    - ncurses-devel.i686
    - zsh
    - git-gui
    - docker

- name: Start Docker Service
  service:
    name: docker
    state: started
    enabled: yes

- name: Create dummy .zshrc file
  file: 
    name: "/home/{{username}}/.zshrc"
    state: touch
    owner: "{{username}}"
    group: "{{username}}"

- name: Change to zsh
  user:
    shell: /usr/bin/zsh
    name: "{{username}}"

- name: Remove PackageKit
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - PackageKit

- name: Adding existing user '{{ username }}' to group docker and vboxusers
  user: name='{{ username }}'
        groups=docker,vboxusers
        append=yes